<form #contactForm="ngForm" action="">
  <fieldset>
    <legend>Send us your comments</legend>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" [(ngModel)]="dataModel.name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" [email]="true" class="form-control" placeholder="youremail@email.com"  [(ngModel)]="dataModel.email" required>
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" name="subject" id="subject" class="form-control" placeholder=""  [(ngModel)]="dataModel.subject">
    </div>
    <div class="form-group">
      <label for="msg">Message</label>
      <textarea class="form-control" name="msg" id="msg" rows="3" required  [(ngModel)]="dataModel.msg"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
