<form action="">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="youremail@email.com">
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" name="subject" id="subject" class="form-control" placeholder="">
  </div>
  <div class="form-group">
    <label for="msg">Message</label>
    <textarea class="form-control" name="msg" id="msg" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
