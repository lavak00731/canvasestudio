<div class="container">  
  <div class="row">
    <div class="col-12">
      <h1>{{client.name}}</h1>
    </div>
    <div class="col col-md-6">
      <a href="{{client.url}}">
        <img class="img-fluid" [src]="client.picture" [alt]="client.name">
      </a>
    </div>
    <div class="col col-md-6">
      <p>{{client.description}}</p>
      <a href="{{client.url}}" class="btn btn-primary">Visit Client Site</a>
    </div>    
  </div>
  <div *ngIf="client.print.isPrinted" class="col-12">
    <div class="row">
        <div *ngFor="let item of client.print.printWork" class="col col-md-6">
            <img class="img-fluid" [src]="item.artwork" [alt]="item.alt">
            <p class="description">{{item.alt}}</p>
          </div>
    </div>    
  </div> 
</div>
