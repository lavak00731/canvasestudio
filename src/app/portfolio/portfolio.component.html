<div class="portfolio">
  <div class="container">
    <h1 class="text-center">Portfolio</h1>
    <p class="text-center">Here is a sample of work done and the technology involved</p>
      <form action="">
        <fieldset class="row">
          <div class="col-6 col-md-3 text-center">
            <input type="checkbox" class="visually-hidden" id="RWD" name="RWD" value="RWD">
            <label for="RWD">Responsive Web Design</label>
          </div>
          <div class="col-6 col-md-3 text-center">
            <input type="checkbox" class="visually-hidden" id="e-commerce" name="e-commerce" value="e-commerce">
            <label for="e-commerce">e-Commerce</label>
          </div>
          <div class="col-6 col-md-3 text-center">
            <input type="checkbox" class="visually-hidden" id="wordpress" name="wordpress" value="wordpress">
            <label for="wordpress">Wordpress</label>
          </div>
          <div class="col-6 col-md-3 text-center">
            <input type="checkbox" class="visually-hidden" id="static-html" name="static-html" value="static-html">
            <label for="static-html">Static Html</label>
          </div>
          <div class="col-6 col-md-3 text-center">
            <input type="checkbox" class="visually-hidden" id="spa" name="spa" value="spa">
            <label for="spa">Single Page App</label>
          </div>
          <div class="col-6 col-md-3 text-center">
            <input type="checkbox" class="visually-hidden" id="content-strategy" name="content-strategy" value="content-strategy">
            <label for="content-strategy">Content Strategy</label>
          </div>
          <div class="col-6 col-md-3 text-center">
            <input type="checkbox" class="visually-hidden" id="online-portfolio" name="online-portfolio" value="online-portfolio">
            <label for="online-portfolio">Online Portfolio</label>
          </div>
          <div class="col-6 col-md-3 text-center">
            <input type="checkbox" class="visually-hidden" id="print" name="print" value="print">
            <label for="print">Print</label>
          </div>
        </fieldset>
      </form>
      <div class="card-columns">
        <div class="card" *ngFor="let client of clients">
          <a [routerLink]="['/portfolio', client.id]">
            <img src="{{client.picture}}" class="card-img-top img-fluid" alt="{{client.name}}">
            <div class="card-body">
              <h2 class="card-title">{{client.name}}</h2> 
              <p class="card-text">
                <small class="text-muted">
                    <span class="btn" *ngFor="let tag of client.tags">{{tag.name}}</span> 
                </small>
             </p>     
            </div>
          </a>          
        </div>  
      </div>
  </div>  
</div>
